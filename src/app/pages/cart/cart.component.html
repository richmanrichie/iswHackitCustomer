<mat-card class="cardWithShadow">
    <mat-card-content>
      <mat-card-title>Shopping Cart</mat-card-title>
  
      <div class="table-responsive">
        <table mat-table [dataSource]="cartItems" class="w-100">
          
          <!-- Product Column -->
          <ng-container matColumnDef="product">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Product</th>
            <td mat-cell *matCellDef="let item" class="p-l-0">
              <div class="d-flex align-items-center">
                <img [src]="item.imagePath" alt="product image" width="60" class="rounded" />
                <div class="m-l-16">
                  <h6 class="mat-subtitle-1 f-s-14 f-w-600">{{ item.name }}</h6>
                </div>
              </div>
            </td>
          </ng-container>
  
          <!-- Quantity Column -->
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Quantity</th>
            <td mat-cell *matCellDef="let item" class="mat-body-1">{{ item.total_count }}</td>
          </ng-container>
  
          <!-- Price Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Price</th>
            <td mat-cell *matCellDef="let item" class="mat-body-1">
              {{ item.price | currency: '₦' }}
            </td>
          </ng-container>
  
          <!-- Total Price Column -->
          <ng-container matColumnDef="totalPrice">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Total</th>
            <td mat-cell *matCellDef="let item" class="mat-body-1">
              {{ item.price * item.total_count | currency: '₦' }}
            </td>
          </ng-container>
  
          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14"></th>
            <td mat-cell *matCellDef="let item" class="mat-body-1">
              <button mat-icon-button (click)="removeItem(item)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
  
      <!-- Total Amount and Checkout Button -->
      <div class="d-flex justify-content-between align-items-center m-t-24">
        <h3>Total: {{ calculateTotal() | currency: '₦' }}</h3>
        <button mat-raised-button color="primary" (click)="checkout()">Checkout</button>
      </div>
    </mat-card-content>
  </mat-card>
